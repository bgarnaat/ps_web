<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web PrepSheet</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <section class="class_head">
        <div class="lab_name">
          <h3 class="lab_course">Lab Name:</h3>
          <!-- LAB TITLE IS A DROP DOWN MENU -->
          <div class="lab_course" id="lab_name">This is a lab title and it goes here and is really long because science</div>
          <!--  -->
        </div>
        <div class="course_number">
          <h3 class="lab_course">Course:</h3>
          <!-- COURSE NUMBER IS A DROP DOWN MENU -->
          <div class="lab_course" id="course_number">NUM 200</div>
          <!--  -->
        </div>
      </section>
      <section>
        <!-- GENERATE THIS SECTION IN JAVASCRIPT TO FILL AS NEEDED -->
        <table class="tbl_schedule">
          <thead>
            <tr>
              <th class="tbl_schedule_th">Prep Complete</th>
              <th class="tbl_schedule_th">Double Check</th>
              <th class="tbl_schedule_th">Date</th>
              <th class="tbl_schedule_th">Time</th>
              <th class="tbl_schedule_th">Room</th>
              <th class="tbl_schedule_th">Instructor</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="tbl_schedule_td">1</td>
              <td class="tbl_schedule_td">A</td>
              <td class="tbl_schedule_td">B</td>
              <td class="tbl_schedule_td">C</td>
              <td class="tbl_schedule_td">D</td>
              <td class="tbl_schedule_td">E</td>
            </tr>
            <tr>
              <td class="tbl_schedule_td">2</td>
              <td class="tbl_schedule_td">B</td>
              <td class="tbl_schedule_td">C</td>
              <td class="tbl_schedule_td">D</td>
              <td class="tbl_schedule_td">E</td>
              <td class="tbl_schedule_td">F</td>
            </tr>
            <tr>
              <td class="tbl_schedule_td">3</td>
              <td class="tbl_schedule_td">C</td>
              <td class="tbl_schedule_td">D</td>
              <td class="tbl_schedule_td">E</td>
              <td class="tbl_schedule_td">F</td>
              <td class="tbl_schedule_td">A</td>
            </tr>
            <tr>
              <td class="tbl_schedule_td">4</td>
              <td class="tbl_schedule_td">D</td>
              <td class="tbl_schedule_td">E</td>
              <td class="tbl_schedule_td">F</td>
              <td class="tbl_schedule_td">A</td>
              <td class="tbl_schedule_td">B</td>
            </tr>
            <tr>
              <td class="tbl_schedule_td">5</td>
              <td class="tbl_schedule_td">E</td>
              <td class="tbl_schedule_td">F</td>
              <td class="tbl_schedule_td">A</td>
              <td class="tbl_schedule_td">B</td>
              <td class="tbl_schedule_td">C</td>
            </tr>
            <tr>
              <td class="tbl_schedule_td">6</td>
              <td class="tbl_schedule_td">F</td>
              <td class="tbl_schedule_td">A</td>
              <td class="tbl_schedule_td">B</td>
              <td class="tbl_schedule_td">C</td>
              <td class="tbl_schedule_td">D</td>
            </tr>
          </tbody>
        </table>
      </section>
    </header>
    <section>
      <table>
        <tr>
          <th class="checkbox"></th>
        </tr>
      </table>
    </section>

    <script type="text/javascript" src="js/index.js">

    </script>
  </body>
</html>
